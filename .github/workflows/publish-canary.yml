name: ğŸ¦œ Publish Canary

on:
  push:
    branches: [main, next]
    # We don't want this to run when we publish a release.
    tags-ignore: ['v**']
    # No need to run on docs-only changes
    paths-ignore: ['docs/**']

# Cancel in-progress runs of this workflow.
# See https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#example-only-cancel-in-progress-jobs-or-runs-for-the-current-workflow.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  publish-canary:
    name: ğŸ¦œ Publish Canary
    if: github.repository == 'cedarjs/cedar'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.value }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        # `fetch-depth`â€”number of commits to fetch. `0` fetches all history for all branches and tags.
        #  This is required because lerna uses tags to determine the version.
        with:
          fetch-depth: 0

      - name: Enable Corepack
        run: npm install --global corepack

      - name: Set up job
        uses: ./.github/actions/set-up-job

      - name: ğŸ” Lint
        run: yarn lint

      - name: ğŸ§ª Test
        run: yarn test

      - name: ğŸš¢ Publish
        run: ./.github/scripts/publish_canary.sh
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: ğŸ· Get version
        id: get-version
        uses: sergeysova/jq-action@a3f0d4ff59cc1dddf023fc0b325dd75b10deec58 # v2.3.0
        with:
          cmd: 'jq .version packages/core/package.json -r'

      - name: ğŸ’¬ Comment on PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=$(gh pr list --search "${{ github.sha }}" --state merged --json number --jq '.[0].number')
          if [ "$PR_NUMBER" != "null" ] && [ -n "$PR_NUMBER" ]; then
            VERSION="${{ steps.get-version.outputs.value }}"
            # Strip build metadata/commit hash suffix that starts with '+'
            VERSION="${VERSION%%+*}"
            gh pr comment $PR_NUMBER --body "$(printf "The changes in this PR are now available on npm.\n\nTry them out by running \`yarn cedar upgrade -t %s\`" "$VERSION")"
          else
            echo "No PR found for commit ${{ github.sha }}"
          fi
